camera:
  type: perspective
  fov: 90
  fovMode:
    type: cover
    aspectRatio: 1.7777777777
  position: [0, -10, 0]

objects:
  - type: difference
    a:
      type: intersection
      a:
        type: sphere
        position: [-6, 0, -3]
        radius: 1.33
        albedo: [0.2, 0.2, 1]
      b:
        type: cube
        position: [-6, 0, -3]
        scale: [1, 1, 1]
        albedo: [1, 0.2, 0.2]
    b:
      type: sphere
      position: [-6, 0, -3]
      radius: 1.2
      albedo: [0.2, 1, 0.2]

  - type: difference
    a:
      type: intersection
      a:
        type: sphere
        position: [6, 0, -3]
        radius: 1.33
        albedo: [0.2, 0.2, 1]
      b:
        type: cube
        position: [6, 0, -3]
        scale: [1, 1, 1]
        albedo: [1, 0.2, 0.2]
    b:
      type: sphere
      position: [6, 0, -3]
      radius: 1.2
      albedo: [0.2, 1, 0.2]

  - type: plane
    position: [0, 0, -5]

  - type: sphere
    position: [-3, 0, 0]
    albedo: [1, 0.5, 0.5]

  - type: difference
    a:
      type: sphere
      albedo: [0.5, 1, 0.5]
    b:
      type: quadric
      position: [0, 0, 0]
      inside: [0, 0, -1]
      c200: 1
      c020: 1
      c002: -1
      c000: -0.25

  - type: cube
    position: [3, 0, 0]
    albedo: [0.5, 0.5, 1]

  - type: intersection
    a:
      type: quadric
      albedo: [0.5, 0.5, 0.5]
      position: [-5, 5, 3]
      inside: [-5, 5, 0]
      c200: 1
      c020: 1
      c002: -0.25
    b:
      type: sphere
      position: [-5, 5, 3]
      radius: 9

lights:
