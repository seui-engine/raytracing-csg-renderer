camera:
  type: perspective
  fov: 90
  fovMode:
    type: cover
    aspectRatio: 1.7777777777
  position: [0, -10, 0]

objects:
  - type: plane
    position: [0, 0, -5]

  # gold
  - type: sphere
    albedo: [1.00, 0.78, 0.34]
    roughness: 0.45
    metallic: 1

  # silver
  - type: sphere
    position: [-3, 0, 0]
    albedo: [0.95, 0.93, 0.88]
    roughness: 0.35
    metallic: 1

  # copper
  - type: sphere
    position: [3, 0, 0]
    albedo: [0.95, 0.64, 0.54]
    roughness: 0.4
    metallic: 1

  # plastic (red)
  - type: sphere
    position: [-6, 0, 0]
    albedo: [0.9, 0.1, 0.1]
    roughness: 0.3

  # rubber
  - type: sphere
    position: [6, 0, 0]
    albedo: [0.02, 0.02, 0.02]
    roughness: 0.8

lights:
  - type: directional
    direction: [1, 2, -10]
    color: [0.5, 0.5, 0.5]

skyColor: [0.1, 0.11, 0.2]
ambientLight: [0.1, 0.1, 0.1]
